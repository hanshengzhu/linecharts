    // Line Chart Step 1
    // create a svg(a smaller svg this time 200x200), and a y scale(also smaller)
    function lineChart(set1,columnInUse){
        var svg = d3.select("#chart")
        .append("svg")
        .attr("width",200)
        .attr("height",200)
        var yScale = d3.scaleLinear().domain([0,20]).range([0,200])
    

    

    // Line Chart Step 2
    // the x coordinates of our line is determined by the index of the values
    var ourLine = d3.line()
    .x(function(d,i){return i*10})
    .y(function(d,i){return yScale(d.x)})

    svg.append("path")
    .datum(set1)
    .attr("d",ourLine)

    // Line Chart Step 2 Styling the line
    .attr("fill","none")
    .attr("stroke","black")

    // Line Chart Step 3 Multiple lines
    var xLine = d3.line()
    .x(function(d,i){return i*10})
    .y(function(d,i){return yScale(d.x)})

    var yLine = d3.line()
    .x(function(d,i){return i*10})
    .y(function(d,i){return yScale(d.y)})

    svg.append("path")
       .data([set1])
       .attr("d",xLine)  
       .attr("fill","none")
       .attr("stroke","red")
    
    svg.append("path")
       .data([set1])
       .attr("d",yLine)  
       .attr("fill","none")
       .attr("stroke","blue")

    
    svg.append("text").text(columnInUse).attr("x",10).attr("y",10)
    
    }
